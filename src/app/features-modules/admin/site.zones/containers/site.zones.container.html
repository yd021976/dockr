<div>
    <app-admin-site-zones-tree [datasource]="sandbox.datasource" [treecontrol]="sandbox.treecontrol"
        [hasChild]="sandbox.hasChild" (node_selected)="treeview_select_node($event)"
        [selectedNode]="sandbox.selectedNode$ | async">
    </app-admin-site-zones-tree>
</div>
<div>
    <app-admin-site-zones-roles-list [roles]="(sandbox.currentSelectedEntity$ | async)?.roles"
        [selected]="sandbox.required_roles_list_selected$ | async"
        (role_selected)="required_roles_list_select_role($event)"></app-admin-site-zones-roles-list>
</div>
