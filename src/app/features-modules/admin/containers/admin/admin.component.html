<div>Choose role</div>
<form>
  <select [(ngModel)]="selectedRole" name="selectRole">
    <option *ngFor="let role of roles | async" [ngValue]="role">{{role.uid}}</option>
  </select>
</form>
<button (click)="addServiceToRole()">Add service</button>

<!-- Tree test -->
<mat-tree [dataSource]="datasource" [treeControl]="treecontroller" [trackBy]="trackNodeChange">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.name}}
      <mat-checkbox [checked]='node.checked'(change)="checkedChange(node)"></mat-checkbox>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treecontroller.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <ul [class.example-tree-invisible]="!treecontroller.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
