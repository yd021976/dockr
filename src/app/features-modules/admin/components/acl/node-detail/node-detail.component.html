<div class="container">
  <fieldset fxFlex="1 0 auto">
    <legend>Selected node details</legend>
    <div fxLayout="column" *ngIf="node!=null">
      <ng-container [ngSwitch]="node.data.type">
        <app-admin-acl-role-detail *ngSwitchCase="node_types.ROLE" [node]="node"></app-admin-acl-role-detail>
        <app-admin-acl-service-detail *ngSwitchCase="node_types.SERVICE"></app-admin-acl-service-detail>
        <app-admin-acl-action-detail *ngSwitchCase="node_types.CRUDOPERATION"></app-admin-acl-action-detail>
        <app-admin-acl-field-detail *ngSwitchCase="node_types.FIELDACCESS"></app-admin-acl-field-detail>
      </ng-container>
    </div>
  </fieldset>
</div>
