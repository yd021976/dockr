<div>
    <mat-checkbox [checked]="node.checked===allowed_states.ALLOWED" [indeterminate]="node.checked===allowed_states.INDETERMINATE"
                  [disabled]="!(editable$ | async)" (change)="onCheckChange($event)"
                  (click)="onClick($event)"></mat-checkbox>
    <div class="label">
        {{node.name}}
    </div>
</div>
