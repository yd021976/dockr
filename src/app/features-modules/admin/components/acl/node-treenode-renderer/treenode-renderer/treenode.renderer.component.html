<div *ngFor="let column of node_column_model.columns_before_node" [fxFlex]="column.size" class="column">
  <div fxFlex FxFlexAlign="center" class="tree_container_cell"></div>
</div>
<div [fxFlex]="node_column_model.column_size" fxFlexFill class="column node"
     (click)="onNodeSelected(node)"
     [class.selected]="isSelected">
  <div fxFlex fxFlexAlign="center" class="tree_container_cell" [style.padding-left]="node_column_model.node_padding_left+'px'">
    <button mat-icon-button [disabled]="!node.isExpandable" (click)="nodeExpandToggle()" matTreeNodeToggle>
      <mat-icon class="fa-xs mat-icon-rtl-mirror"
                [fontIcon]="buttonFontIcon"></mat-icon>
    </button>
    <div class="node-renderer">
      <ng-container *ngTemplateOutlet="nodeType_renderer; context:{$implicit:node.data}"></ng-container>
    </div>
  </div>
</div>
<div *ngFor="let column of node_column_model.columns_after_node" [fxFlex]="column.size" class="column">
  <div fxFlex fxFlexAlign="center" class="tree_container_cell"></div>
</div>
