<div class="container" [ngSwitch]="selected_node_type">
    <!-- Default actions-->
    <div>
        <button mat-button color="primary"
            (click)="onActionClick({node:selected_node,action:action_types.ADD_ROLE})">
            <div>
                <mat-icon class="fa mat-icon-rtl-mirror" fontIcon="fa-users" matBadge="+" matBadgeColor="primary"
                    matBadgePosition="after" matBadgeOverlap="false">
                </mat-icon>
                <div class="button-label">Add role</div>
            </div>
        </button>
    </div>

    <!-- Role actions-->
    <div *ngSwitchCase="entity_types.ROLE">
        <button mat-button color="primary"
            (click)="onActionClick({node:selected_node,action:action_types.REMOVE_ROLE})">
            <div>
                <mat-icon class="fa mat-icon-rtl-mirror" fontIcon="fa-users" matBadge="-" matBadgeColor="primary"
                    matBadgePosition="after" matBadgeOverlap="false"></mat-icon>
                <div class="button-label">Remove role</div>
            </div>
        </button>

        <button mat-button color="primary"
            (click)="onActionClick({node:selected_node,action:action_types.ADD_SERVICE})">
            <div>
                <mat-icon class="fa mat-icon-rtl-mirror" fontIcon="fa-project-diagram" matBadge="+"
                    matBadgeColor="primary" matBadgePosition="after" matBadgeOverlap="false"></mat-icon>
                <div class="button-label">Add service</div>
            </div>
        </button>
    </div>


    <!-- Service actions-->
    <div *ngSwitchCase="entity_types.SERVICE"
        (click)="onActionClick({node:selected_node,action:action_types.REMOVE_SERVICE})">
        <button mat-button color="primary">
            <div>
                <mat-icon class="fa mat-icon-rtl-mirror" fontIcon="fa-project-diagram" matBadge="-"
                    matBadgeColor="primary" matBadgePosition="after" matBadgeOverlap="false"></mat-icon>
                <div class="button-label">Remove service</div>
            </div>
        </button>
    </div>

    <!-- Operation actions-->
    <div *ngSwitchCase="entity_types.OPERATION"></div>

    <!-- Field actions-->
    <div *ngSwitchCase="entity_types.FIELD"></div>
</div>
